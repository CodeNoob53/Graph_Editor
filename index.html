<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Constructor</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="header">
    <div class="graph_logo">
      <img src="assets/icons/graph_logo.svg">
      <div id="appName">Graph Editor</div>
    </div>

    <div id="headerControls">
      <label>
        <img src="assets/icons/upload.svg" alt="Import">
        Import
        <input type="file" id="importGraph" accept=".json" style="display:none;">
      </label>
      <button id="undo">
        <img src="assets/icons/undo.svg" alt="Undo"> Undo
      </button>
      <button id="redo">
        <img src="assets/icons/redo.svg" alt="Redo"> Redo
      </button>
      <button id="exportGraph">
        <img src="assets/icons/download.svg" alt="Export"> Export
      </button>
    </div>
  </div>
  <div id="AppContainer">  
    <div id="controls">
        <button id="mouseArrow">Mouse Arrow</button>
        <button id="addNode" title="Додати вузол">Add Node</button>

        <button id="addEdge" title="Додати ребро">Add Edge</button>
        <button id="clearGraph">Clear Graph</button>
        <button id="getInfo">Get Graph Info</button>
        <button id="calculateMST">Calculate MST</button>
        <button id="findMinPath">Find Min Weighted Path (4 Vertices)</button>
        <button id="listSpanningTrees">List All Spanning Trees</button>
        <div id="pathInputs">
          <input type="text" id="sourceNode" placeholder="Enter Source Node ID">
          <input type="text" id="targetNode" placeholder="Enter Target Node ID">
          <button id="findPath">Find Path</button>
        </div>
        <button id="eulerCalculation">Calculate Euler Trails and Circuits</button>
        <button id="hamiltonianCalculation">Calculate Hamiltonian Cycles</button>
    </div>
    <div class="subcontainer">
      <div id="gridControls">
        <label>
          <input type="checkbox" id="directedGraph" checked>
          Directed Graph
        </label>
        
        <label>
          <input type="checkbox" id="toggleSnap" checked>
          Snap to Grid
        </label>
        <label>
          Grid Size: 
          <input type="number" id="gridSizeInput" value="50" min="10" step="10">
        </label>  
      </div>
    
      <div id="editor" style="position: relative;">
        <div id="cy" style="width: 800px; height: 600px;"></div>
        <canvas id="gridCanvas" width="800" height="600" style="position: absolute; top:0; left:0; pointer-events:none;"></canvas>
        <div id="zoomDisplay"></div>
      </div>
      <div id="info"></div>
    </div>    
  </div>
  <div id="overlay">
    <div class="loader-content">
      <div class="loader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 66" class="spinner">
          <circle stroke="url(#gradient)" r="20" cy="33" cx="33" stroke-width="1" fill="transparent" class="path"></circle>
            <linearGradient id="gradient">
              <stop stop-opacity="1" stop-color="#fe0000" offset="0%"></stop>
              <stop stop-opacity="0" stop-color="#af3dff" offset="100%"></stop>
            </linearGradient>
        </svg> 
      </div>
      <div class="loader-text">
        <div class="title">Calculate</div>
        <div class="subtitle">Please wait...</div>
      </div>
    </div>
  </div>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
  <script src="cytoscape-edgehandles.js"></script>
  <script src="cytoscape-cxtmenu.js"></script>
  <script src="script.js"></script>


      
</body>
</html>
