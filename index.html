<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Constructor</title>
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <!-- Шапка з логотипом та основними кнопками (Import, Undo, Redo, Export) -->
  <div id="header">
    <div class="graph_logo">
      <img src="/icons/graph_logo.svg" />
      <div id="appName">Graph Editor</div>
    </div>

    <div id="headerControls">
      <label>
        <img src="/icons/upload.svg" alt="Import" />
        Import
        <input type="file" id="importGraph" accept=".json" style="display: none" />
      </label>
      <button id="undo">
        <img src="/icons/undo.svg" alt="Undo" /> Undo
      </button>
      <button id="redo">
        <img src="/icons/redo.svg" alt="Redo" /> Redo
      </button>
      <button id="exportGraph">
        <img src="/icons/download.svg" alt="Export" /> Export
      </button>
    </div>
  </div>

  <!-- Кнопка для відкриття панелі алгоритмів -->
  <button id="openAlgoPanel" class="hidden">
    <img src="/icons/algo_logo.svg" style="width: 20px; height: 20px; filter: brightness(0) invert(1);"
      alt="Algorithms" />
    Algorithms
  </button>

  <div id="AppContainer">
    <!-- Права панель зі «спойлерними» плитками алгоритмів -->
    <div id="rightPanel">
      <div class="rpHeader">
        <div class="rpLogo">
          <img src="/icons/algo_logo.svg" />
          <div id="algoName">Algorithms</div>
        </div>
        <div class="rpClose">✖</div>
      </div>
      <div class="rpContent">
        <!-- Розділ: Graph Information -->
        <div class="section-title accordion-header" data-section="graphInfo">
          <i class="fas fa-chart-bar"></i> Graph Information
          <i class="fas fa-chevron-down accordion-arrow"></i>
        </div>
        <div class="section-content" id="graphInfoContent">
          <button id="getInfo" class="tileButton">
            <i class="fas fa-info-circle"></i> Get Graph Info
          </button>
          <button id="checkConnectivity" class="tileButton">
            <i class="fas fa-link"></i> Check Graph Connectivity
          </button>
          <button id="detectCycle" class="tileButton">
            <i class="fas fa-sync-alt"></i> Detect Cycles
          </button>
        </div>

        <!-- Розділ: Спойлери (згруповані алгоритми) -->
        <div class="section-title accordion-header" data-section="pathFlow">
          <i class="fas fa-route"></i> Path & Flow Algorithms
          <i class="fas fa-chevron-down accordion-arrow"></i>
        </div>
        <div class="section-content" id="pathFlowContent">
          <!-- Спойлер: MST Algorithms -->
          <button id="mstSpoilerToggle" class="tileButton">
            <i class="fas fa-tree"></i> MST Algorithms
          </button>
          <div id="mstSpoilerContent" class="spoilerContent">
            <div id="mstButtons">
              <button id="calculateMST"><i class="fas fa-project-diagram"></i> MST (Prim's Algorithm)</button>
              <button id="calculateKruskalMST" style="margin-top: 5px;"><i class="fas fa-sitemap"></i> MST (Kruskal's
                Algorithm)</button>
            </div>
          </div>

          <!-- Спойлер: Shortest Path & Flow -->
          <button id="spoilerToggle" class="tileButton">
            <i class="fas fa-map-signs"></i> Shortest Path & Flow
          </button>
          <div id="pathSpoilerContent" class="spoilerContent">
            <div id="pathInputs">
              <input type="text" id="sourceNode" placeholder="Enter Source Node ID" />
              <input type="text" id="targetNode" placeholder="Enter Target Node ID" />
              <button id="findPath"><i class="fas fa-route"></i> Dijkstra (Shortest Path)</button>
              <button id="runAStar" style="margin-top: 5px;"><i class="fas fa-star"></i> A* Algorithm</button>
              <button id="runBellmanFord" style="margin-top: 5px;"><i class="fas fa-wave-square"></i>
                Bellman-Ford</button>
              <button id="runMaxFlow" style="margin-top: 5px;"><i class="fas fa-water"></i> Max Flow
                (Edmonds-Karp)</button>
            </div>
          </div>

          <!-- Спойлер: Graph Traversal -->
          <button id="traversalSpoilerToggle" class="tileButton">
            <i class="fas fa-search"></i> Graph Traversal
          </button>
          <div id="traversalSpoilerContent" class="spoilerContent">
            <div id="traversalInputs">
              <input type="text" id="traversalStartNode" placeholder="Enter Start Node ID" />
              <button id="runDFS"><i class="fas fa-arrow-down"></i> DFS (Depth-First Search)</button>
              <button id="runBFS" style="margin-top: 5px;"><i class="fas fa-layer-group"></i> BFS (Breadth-First
                Search)</button>
            </div>
          </div>
        </div>

        <!-- Розділ: Graph Algorithms -->
        <div class="section-title accordion-header" data-section="graphAlgo">
          <i class="fas fa-cogs"></i> Graph Algorithms
          <i class="fas fa-chevron-down accordion-arrow"></i>
        </div>
        <div class="section-content" id="graphAlgoContent">
          <button id="runTopologicalSort" class="tileButton">
            <i class="fas fa-sort-amount-down"></i> Topological Sort
          </button>
          <button id="findSCC" class="tileButton">
            <i class="fas fa-object-group"></i> Strongly Connected Components
          </button>
          <button id="calculatePageRank" class="tileButton">
            <i class="fas fa-chart-line"></i> PageRank
          </button>
          <button id="findBridgesAndArticulation" class="tileButton">
            <i class="fas fa-drafting-compass"></i> Bridges & Articulation Points
          </button>
        </div>

        <!-- Розділ: Special Paths & Cycles -->
        <div class="section-title accordion-header" data-section="pathsCycles">
          <i class="fas fa-infinity"></i> Paths & Cycles
          <i class="fas fa-chevron-down accordion-arrow"></i>
        </div>
        <div class="section-content" id="pathsCyclesContent">
          <button id="findMinPath" class="tileButton">
            <i class="fas fa-compress-arrows-alt"></i> Min Weighted Path (4 Vertices)
          </button>
          <button id="listSpanningTrees" class="tileButton">
            <i class="fas fa-stream"></i> All Spanning Trees
          </button>
          <button id="eulerCalculation" class="tileButton">
            <i class="fas fa-circle-notch"></i> Euler Trails & Circuits
          </button>
          <button id="hamiltonianCalculation" class="tileButton">
            <i class="fas fa-redo-alt"></i> Hamiltonian Cycles
          </button>
        </div>
      </div>
    </div>

    <div class="subcontainer">
      <div id="gridControls">
        <label>
          <input type="checkbox" id="directedGraph" checked />
          Directed Graph
        </label>

        <label>
          <input type="checkbox" id="toggleSnap" checked />
          Snap to Grid
        </label>
        <label>
          Grid Size:
          <input type="number" id="gridSizeInput" value="50" min="10" step="10" />
        </label>
        <label>
          Layout:
          <select id="layoutSelect">
            <option value="grid">Grid</option>
            <option value="circle">Circle</option>
            <option value="dagre">Tree (Dagre)</option>
            <option value="cose">Force (COSE)</option>
            <option value="concentric">Concentric</option>
          </select>
        </label>
      </div>

      <div id="editor" style="position: relative">
        <div id="cy" style="width: 800px; height: 600px"></div>
        <!-- Ліва панель з іконками (вертикально) -->
        <div id="leftToolbar">
          <button id="mouseArrow" title="Select">
            <img src="/icons/arrow.svg" alt="Arrow" />
          </button>
          <button id="addNode" title="Add Node">
            <img src="/icons/node.svg" alt="Add Node" />
          </button>
          <button id="addEdge" title="Add Edge">
            <img src="/icons/edge.svg" alt="Add Edge" />
          </button>
        </div>
        <!-- Кнопка очистити граф, розміщена зліва знизу -->
        <div id="clearGraphContainer">
          <button id="clearGraph" title="Clear Graph">
            <img src="/icons/trash.svg" alt="Clear" />
          </button>
          <button id="generateGraph" title="Generate Graph">
            <img src="/icons/node.svg" alt="Generate" />
          </button>
        </div>
        <canvas id="gridCanvas" width="800" height="600"
          style="position: absolute; top: 0; left: 0; pointer-events: none"></canvas>
        <!-- зум в середині редактора -->
        <div id="zoomDisplay"></div>
      </div>
      <div id="info"></div>
    </div>
  </div>
  <!-- Modal для генерації графів -->
  <div id="graphGeneratorModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Генерація графа</h2>
        <span class="modal-close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="graphType">Тип графа:</label>
          <select id="graphType">
            <option value="complete">Повний граф (Complete)</option>
            <option value="tree">Дерево (Tree)</option>
            <option value="random">Випадковий граф (Random)</option>
            <option value="cycle">Цикл (Cycle)</option>
            <option value="bipartite">Двочастковий (Bipartite)</option>
            <option value="star">Зірка (Star)</option>
          </select>
        </div>

        <div class="form-group" id="nodeCountGroup">
          <label for="nodeCount">Кількість вершин:</label>
          <input type="number" id="nodeCount" value="5" min="2" max="200" />
        </div>

        <div class="form-group" id="bipartiteGroup" style="display: none;">
          <label for="leftNodes">Вершин зліва:</label>
          <input type="number" id="leftNodes" value="3" min="1" max="100" />
          <label for="rightNodes">Вершин справа:</label>
          <input type="number" id="rightNodes" value="3" min="1" max="100" />
        </div>

        <div class="form-group" id="edgeProbabilityGroup" style="display: none;">
          <label for="edgeProbability">Ймовірність ребра (0-1):</label>
          <input type="number" id="edgeProbability" value="0.3" min="0" max="1" step="0.1" />
        </div>

        <div class="form-group">
          <label for="minWeight">Мінімальна вага ребра:</label>
          <input type="number" id="minWeight" value="1" min="1" />
        </div>

        <div class="form-group">
          <label for="maxWeight">Максимальна вага ребра:</label>
          <input type="number" id="maxWeight" value="10" min="1" />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="clearBeforeGenerate" checked />
            Очистити граф перед генерацією
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelGenerate" class="btn-secondary">Скасувати</button>
        <button id="confirmGenerate" class="btn-primary">Генерувати</button>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div class="loader-content">
      <div class="loader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 66 66" class="spinner">
          <circle stroke="url(#gradient)" r="20" cy="33" cx="33" stroke-width="1" fill="transparent" class="path">
          </circle>
          <linearGradient id="gradient">
            <stop stop-opacity="1" stop-color="#fe0000" offset="0%"></stop>
            <stop stop-opacity="0" stop-color="#af3dff" offset="100%"></stop>
          </linearGradient>
        </svg>
      </div>
      <div class="loader-text">
        <div class="title">Calculate</div>
        <div class="subtitle">Please wait...</div>
      </div>
    </div>
  </div>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
    };
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
