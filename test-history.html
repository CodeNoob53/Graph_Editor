<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test History Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .test-section h3 {
      margin-top: 0;
    }
    .test-result {
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HistoryManager Test Suite</h1>

  <div class="test-section">
    <h3>Інформація про історію</h3>
    <div id="history-info" class="test-result info">
      <p><strong>Undo доступно:</strong> <span id="undo-count">0</span></p>
      <p><strong>Redo доступно:</strong> <span id="redo-count">0</span></p>
      <p><strong>Розмір стеку:</strong> <span id="stack-size">0</span></p>
    </div>
  </div>

  <div class="test-section">
    <h3>Поточний стан графа</h3>
    <div id="graph-state" class="test-result info">
      <p><strong>Вершин:</strong> <span id="nodes-count">0</span></p>
      <p><strong>Ребер:</strong> <span id="edges-count">0</span></p>
    </div>
  </div>

  <div class="test-section">
    <h3>Тести</h3>
    <div id="test-results"></div>
  </div>

  <div class="test-section">
    <h3>Ручне тестування</h3>
    <button onclick="addNode()">Додати вершину</button>
    <button onclick="addEdge()">Додати ребро</button>
    <button onclick="testUndo()">Undo</button>
    <button onclick="testRedo()">Redo</button>
    <button onclick="clearGraph()">Очистити граф</button>
    <button onclick="runAllTests()">Запустити всі тести</button>
  </div>

  <script type="module">
    import { HistoryManager } from './src/utils/history.js';

    // Мок Cytoscape для тестування
    class MockCytoscape {
      constructor() {
        this.elements_data = { nodes: [], edges: [] };
      }

      nodes() {
        return {
          map: (fn) => this.elements_data.nodes.map(fn),
          length: this.elements_data.nodes.length
        };
      }

      edges() {
        return {
          map: (fn) => this.elements_data.edges.map(fn),
          length: this.elements_data.edges.length
        };
      }

      elements() {
        return {
          remove: () => {
            this.elements_data.nodes = [];
            this.elements_data.edges = [];
          }
        };
      }

      add(elements) {
        if (Array.isArray(elements)) {
          elements.forEach(el => this.addElement(el));
        } else {
          this.addElement(elements);
        }
      }

      addElement(element) {
        if (element.data) {
          if (element.position) {
            this.elements_data.nodes.push(element);
          } else if (element.data.source && element.data.target) {
            this.elements_data.edges.push(element);
          }
        }
      }

      getNodesCount() {
        return this.elements_data.nodes.length;
      }

      getEdgesCount() {
        return this.elements_data.edges.length;
      }
    }

    // Створюємо екземпляри
    window.mockCy = new MockCytoscape();
    window.historyManager = new HistoryManager(window.mockCy);

    // Початковий стан
    window.historyManager.saveHistory();
    window.nodeCounter = 0;
    window.edgeCounter = 0;

    // Оновлення UI
    function updateUI() {
      document.getElementById('undo-count').textContent = window.historyManager.getUndoCount();
      document.getElementById('redo-count').textContent = window.historyManager.getRedoCount();
      document.getElementById('stack-size').textContent = window.historyManager.undoStack.length;
      document.getElementById('nodes-count').textContent = window.mockCy.getNodesCount();
      document.getElementById('edges-count').textContent = window.mockCy.getEdgesCount();
    }

    // Функції для ручного тестування
    window.addNode = function() {
      const id = `v${window.nodeCounter++}`;
      window.mockCy.add({
        data: { id },
        position: { x: Math.random() * 500, y: Math.random() * 500 }
      });
      window.historyManager.saveHistory();
      updateUI();
      showResult('success', `Додано вершину ${id}`);
    };

    window.addEdge = function() {
      if (window.mockCy.getNodesCount() < 2) {
        showResult('error', 'Потрібно мінімум 2 вершини для створення ребра');
        return;
      }
      const id = `e${window.edgeCounter++}`;
      const nodes = window.mockCy.elements_data.nodes;
      const source = nodes[0].data.id;
      const target = nodes[1].data.id;

      window.mockCy.add({
        data: { id, source, target, weight: '1' }
      });
      window.historyManager.saveHistory();
      updateUI();
      showResult('success', `Додано ребро ${id} (${source} → ${target})`);
    };

    window.testUndo = function() {
      window.historyManager.undo();
      updateUI();
      showResult('info', 'Виконано Undo');
    };

    window.testRedo = function() {
      window.historyManager.redo();
      updateUI();
      showResult('info', 'Виконано Redo');
    };

    window.clearGraph = function() {
      window.mockCy.elements().remove();
      window.historyManager.saveHistory();
      updateUI();
      showResult('info', 'Граф очищено');
    };

    // Показати результат
    function showResult(type, message) {
      const resultsDiv = document.getElementById('test-results');
      const resultDiv = document.createElement('div');
      resultDiv.className = `test-result ${type}`;
      resultDiv.textContent = message;
      resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);

      // Видалити через 5 секунд
      setTimeout(() => resultDiv.remove(), 5000);
    }

    // Автоматичні тести
    window.runAllTests = function() {
      const tests = [
        testInitialState,
        testSaveHistory,
        testUndo,
        testRedo,
        testMultipleOperations,
        testDuplicateStates,
        testMaxStackSize
      ];

      document.getElementById('test-results').innerHTML = '<h4>Запуск тестів...</h4>';

      tests.forEach((test, index) => {
        setTimeout(() => {
          try {
            test();
          } catch (error) {
            showResult('error', `Тест ${test.name} провалено: ${error.message}`);
          }
        }, index * 100);
      });
    };

    function testInitialState() {
      const count = window.historyManager.getUndoCount();
      if (count === 0) {
        showResult('success', '✓ Початковий стан коректний');
      } else {
        throw new Error(`Очікувалось 0 undo, отримано ${count}`);
      }
    }

    function testSaveHistory() {
      window.mockCy.add({
        data: { id: 'test-v1' },
        position: { x: 100, y: 100 }
      });
      window.historyManager.saveHistory();

      if (window.historyManager.getUndoCount() === 1) {
        showResult('success', '✓ Збереження історії працює');
      } else {
        throw new Error('Історія не збережена');
      }
      updateUI();
    }

    function testUndo() {
      const nodesBefore = window.mockCy.getNodesCount();
      window.historyManager.undo();
      const nodesAfter = window.mockCy.getNodesCount();

      if (nodesAfter < nodesBefore) {
        showResult('success', '✓ Undo працює');
      } else {
        throw new Error('Undo не спрацював');
      }
      updateUI();
    }

    function testRedo() {
      const nodesBefore = window.mockCy.getNodesCount();
      window.historyManager.redo();
      const nodesAfter = window.mockCy.getNodesCount();

      if (nodesAfter > nodesBefore) {
        showResult('success', '✓ Redo працює');
      } else {
        throw new Error('Redo не спрацював');
      }
      updateUI();
    }

    function testMultipleOperations() {
      // Додаємо 3 вершини
      for (let i = 0; i < 3; i++) {
        window.mockCy.add({
          data: { id: `test-v${i}` },
          position: { x: i * 100, y: i * 100 }
        });
        window.historyManager.saveHistory();
      }

      // Робимо 2 undo
      window.historyManager.undo();
      window.historyManager.undo();

      if (window.mockCy.getNodesCount() === 2) {
        showResult('success', '✓ Множинні операції працюють');
      } else {
        throw new Error('Множинні операції не працюють');
      }
      updateUI();
    }

    function testDuplicateStates() {
      const initialStackSize = window.historyManager.undoStack.length;

      // Зберігаємо той самий стан двічі
      window.historyManager.saveHistory();
      window.historyManager.saveHistory();

      const finalStackSize = window.historyManager.undoStack.length;

      if (finalStackSize === initialStackSize) {
        showResult('success', '✓ Дублікати фільтруються');
      } else {
        throw new Error('Дублікати не фільтруються');
      }
      updateUI();
    }

    function testMaxStackSize() {
      // Очищаємо і починаємо заново
      window.mockCy.elements().remove();
      window.historyManager.clear();
      window.historyManager.saveHistory();

      const maxSize = window.historyManager.maxStackSize;

      // Додаємо більше станів ніж максимум
      for (let i = 0; i < maxSize + 10; i++) {
        window.mockCy.add({
          data: { id: `stack-test-v${i}` },
          position: { x: i, y: i }
        });
        window.historyManager.saveHistory();
      }

      if (window.historyManager.undoStack.length <= maxSize) {
        showResult('success', `✓ Ліміт стеку працює (${window.historyManager.undoStack.length}/${maxSize})`);
      } else {
        throw new Error(`Стек переповнено: ${window.historyManager.undoStack.length} > ${maxSize}`);
      }
      updateUI();
    }

    // Початкове оновлення
    updateUI();
  </script>
</body>
</html>
